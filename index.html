<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Slider</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="slider-container">
      <div class="slider">
        <img src="img1.jpg" class="slide" alt="Slide 1" />
        <img
          src="img2.jpg"
          class="slide"
          alt="Slide 2"
          style="display: none"
        />
        <img
          src="img3.jpg"
          class="slide"
          alt="Slide 3"
          style="display: none"
        />
      </div>
      <div class="buttons">
        <button id="prev">Prev</button>
        <button id="next">Next</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
